<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Monster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
</head>

<body>
    <!-- Nav Bar Start -->

    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a style="font-weight: 600;" class="navbar-brand" href="index.html">Hungry Monster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a style="font-weight: 600;" class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                    <li class="nav-item">
                        <a style="color: black;font-weight: 600;" class="nav-link" href="#">About</a>
                    </li>

                    <li class="nav-item">
                        <a style="color: black;font-weight: 600;" class="nav-link" href="#">Recipes</a>
                    </li>

                    <li class="nav-item">
                        <a style="color: black; font-weight: 600;" class="nav-link" href="#">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Nav Bar End -->


    <!-- Search Start -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-7 mx-auto text-center">
                <form>
                    <div class="input-form">
                        <div class="input-field search-field">
                            <input id="findKey" type="text" placeholder="Search your meals.." />
                        </div>
                        <div class="input-field second-wrap">
                            <button id="searchButton" class="btn-search" type="button">SEARCH</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Search End -->

    <!-- Food Start -->
    <section class="container py-5">
        <div id="foods" class="row g-3"></div>
        <p style="font-weight: bold;color: brown; font-size: larger;" id="warning" class="text-center"><i
                class="fas fa-search"></i>Please enter valid Meal name.
        </p>
    </section>

    <!-- Food End -->


    <!-- Food Details Start -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Meals Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="foodsDetails" class="modal-body"></div>
            </div>
        </div>
    </div>

    <!-- Food Details End -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
